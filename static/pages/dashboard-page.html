<link rel="import" href="/static/bower_components/polymer/polymer.html">
<link rel="import" href="/static/layouts/base-layout.html">
<link rel="import" href="/static/elements/haul-facebook.html">
<polymer-element name="dashboard-page">

  <template>
    <base-layout label="Haul Dashboard" sublabel="{{user.first_name}} {{user.last_name}}">

    	<haul-facebook id="fb" user="{{user}}" fbAccessToken="{{fbAccessToken}}"></haul-facebook>

	      
	      <h1>Facebook Credentials</h1>
	      <p>Fullname: {{user.first_name}} {{user.last_name}}</p>
	      <p>Email: {{user.email}}</p>
	      <p>Genre: {{user.gender}}</p>
	      <p>ID: {{user.id}}</p>
	      <p>Link: {{user.link}}</p>

	      <h1>FB Access Token</h1>
	      <p>{{ fbAccessToken }}<p>



    </base-layout>
  </template>
<script>
 Polymer("dashboard-page", { 

    ready: function() {
    	this.addEventListener('fbinitiated', function() {
    		this.$.fb.checkLoginState();
    	}.bind(this));
    }
 });
</script>
</polymer-element>
