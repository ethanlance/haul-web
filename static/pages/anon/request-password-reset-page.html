<link rel="import" href="/static/bower_components/polymer/polymer.html">
<link rel="import" href="/static/layouts/anon-layout.html">
<polymer-element name="request-password-reset-page">
  <template>
    <anon-layout>

        <link rel="stylesheet" href="/static/css/base-layout.css">
        <!-- Bootstrap Styles -->
        <link href="/static/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/anon-layout.css" rel="stylesheet">


    <div class="row text-center">
        <div class="col-md-4"></div>
        <div class="col-md-4 login">

            <div class="row">
                <div class="col-md-12">
                    <logo end class="logo-outer">
                      <div class="logo-inner"><a is="pushstate-anchor" href="/">Haul</a></div>
                    </logo>
                </div>
            </div>


            <section class="hide" id="sentDiv">
            <div class="row">
                <div class="col-md-12"><h2>Sent! Check your email.</h2</div>
            </div>
            </section>

            <section id="requestDiv">
            <div class="row">
                <div class="col-md-12">
                    <h1>Reset Password</H1>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <p>Enter your email address and we'll send you an email</p>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12"><input type="text" class="form-control" name="email" placeHolder="Enter your email address"/></div>
            </div>
            <div class="row">
                <div class="col-md-12"><a id="clickRequest" class="btn btn-success btn-lg" role="button">Request Password Reset</a></div>
            </div>
            </section>
        </div>
        <div class="col-md-4"></div>
    </div>


  </anon-layout>
  </template>
<script>
Polymer('request-password-reset-page', {

    ready: function(){
        var clickRequest = this.$.clickRequest;
        clickRequest.addEventListener('click', function() {
            this.displaySent();
        }.bind(this));
    },

    displaySent: function() {
        $(this.$.sentDiv).removeClass('hide');
        $(this.$.requestDiv).addClass('hide');
    }

});
</script>
</polymer-element>
