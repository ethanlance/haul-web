<link rel="import" href="/static/bower_components/polymer/polymer.html">
<link rel="import" href="/static/layouts/anon-layout.html">
<polymer-element name="login-page">
  <template>
    <anon-layout label="{{label}}" sublabel="{{sublabel}}">

<link rel="stylesheet" href="/static/css/base-layout.css">
        <!-- Bootstrap Styles -->
        <link href="/static/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/anon-layout.css" rel="stylesheet">




    <div class="row text-center">
        <div class="col-md-4"></div>
        <div class="col-md-4 login">

            <div class="row">
                <div class="col-md-12">
                    <logo end class="logo-outer">
                      <div class="logo-inner"><a is="pushstate-anchor" href="/">Haul</a></div>
                    </logo>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12"><input class="form-control" type="text" name="email" placeHolder="email address" /></div>
            </div>
            <div class="row">
                <div class="col-md-12"><input class="form-control" type="password" name="password" placeHolder="password" /></div>
            </div>
            <div class="row">
                <div class="col-md-12"><a class="btn btn-success btn-lg" role="button">Login</a></div>
            </div>
            <div class="row text-right">
                <div class="col-md-12"><a href="/request-password">Forgot password?</a></div>
            </div>
            
        </div>
        <div class="col-md-4"></div>
    </div>


  </anon-layout>
  </template>
<script>
 Polymer("login-page", {
    label: "Dashboard",
    sublabel: "Welcome to Haul!"
 });
</script>
</polymer-element>
