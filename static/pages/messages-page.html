<link rel="import" href="/static/bower_components/polymer/polymer.html">
<link rel="import" href="/static/layouts/base-layout.html">
<link rel="import" href="/static/bower_components/paper-tabs/paper-tabs.html">
<polymer-element name="messages-page">
<template selected="messages">
    <base-layout label="{{label}}" sublabel="{{sublabel}}">


      <paper-tabs id="tabs" selected="all" self-end>
        <paper-tab name="inbox">In Box</paper-tab>
        <paper-tab name="outbox">Out Box</paper-tab>
      </paper-tabs>

    </base-layout>
</template>
<script>
Polymer('messages-page',{
    label:"Messages",
    sublabel:"Inbox & Outbox"
});
</script>
</polymer-element>
