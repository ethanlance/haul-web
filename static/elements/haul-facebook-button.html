<link rel="import" href="/static/bower_components/polymer/polymer.html">
<link rel="import" href="/static/elements/haul-facebook.html">
<polymer-element name="haul-facebook-button" extends="haul-facebook" attributes="redirect">
<template>
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/anon-layout.css" rel="stylesheet">

    <div class="login">
        <a id="fbLoginBtn" class="btn btn-primary btn-lg text-center" role="button">Facebook</a>
    </div>


    <div id="status"></div>

</template>
<script>
Polymer('haul-facebook-button', {

	ready: function(){
		this.super();
        //Bind the FB button.
        this.addEventListener('fbinitiated', function() {
     	   var fbLoginBtn = this.$.fbLoginBtn;
	        fbLoginBtn.addEventListener('click', function() {
	            this.checkLoginState();
	        }.bind(this));
	    }.bind(this));
    }
});
</script>
</polymer-element>
